<h2 mat-dialog-title>show boxplots!</h2>

<!-- Show centered Plotly gene expressions boxplot if graph is generated -->
<div 
  class="d-flex justify-content-center" 
  id="eqtl-locuszoom-boxplots" 
  *ngIf="graph">
  <plotly-plot 
    id="locuszoom-boxplots" 
    [data]="graph.data" 
    [layout]="graph.layout" 
    [config]="graph.config">
  </plotly-plot>
</div>

<pre>{{ boxplotData | json }}</pre>

<br>

<pre>{{ boxplotDataDetailed | json }}</pre>
