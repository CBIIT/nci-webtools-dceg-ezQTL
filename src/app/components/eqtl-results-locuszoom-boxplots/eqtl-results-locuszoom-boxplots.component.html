<div class="d-flex justify-content-center" *ngIf="!locuszoomBoxplotsData" id="locuszoom-boxplots-results">
  <mat-spinner></mat-spinner>
</div>

<!-- Show centered Plotly gene expressions boxplot if graph is generated -->
<div 
  class="d-flex justify-content-center" 
  id="eqtl-locuszoom-boxplots" 
  *ngIf="graph">
  <plotly-plot 
    id="locuszoom-boxplots" 
    [data]="graph.data" 
    [layout]="graph.layout" 
    [config]="graph.config">
  </plotly-plot>
</div>
