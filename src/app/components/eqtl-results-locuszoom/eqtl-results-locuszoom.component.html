<mat-form-field>
  <mat-select placeholder="Reference Gene" [formControl]="geneControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let gene of geneDropdown" [value]="gene.value">
      {{ gene.viewValue }}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="geneControl.hasError('required')">Please choose a gene</mat-error>
</mat-form-field>

<br>

<pre>{{ eqtlData | json }}</pre>

<pre>{{ geneList }}</pre>
