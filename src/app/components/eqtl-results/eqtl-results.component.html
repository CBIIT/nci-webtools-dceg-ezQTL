<div id="results">
  <mat-tab-group [(selectedIndex)]="selectedTab" class="border border-light rounded">
    <div class="row">

      <!-- Locuszoom Result Tab -->
      <mat-tab [disabled]="!eqtlData" id="locuszoom-results" label="Locuszoom Plot"> 
          <div class="col" class="result-main">
            <div class="p-2" *ngIf="!resultStatus && !eqtlData && !errorMessage">
              Upload data files on the left panel and click Calculate to see results here.
            </div>
            <div class="mt-5 d-flex justify-content-center" *ngIf="resultStatus && !eqtlData && !errorMessage" id="results">
              <mat-spinner></mat-spinner>
            </div>
            <div *ngIf="eqtlData">             
              <app-eqtl-results-locuszoom></app-eqtl-results-locuszoom>
            </div>
          </div>
        </mat-tab>

      <!-- Gene Expressions Result Tab -->
      <mat-tab [disabled]="!eqtlData || disableGeneExpressions" id="gene-expressions-results" label="Gene Expressions"> 
        <div class="col" class="result-main">
          <div class="p-2" *ngIf="!resultStatus && !eqtlData && !errorMessage">
            Upload data files on the left panel and click Calculate to see results here.
          </div>
          <div class="mt-5 d-flex justify-content-center" *ngIf="resultStatus && !eqtlData && !errorMessage" id="results">
            <mat-spinner></mat-spinner>
          </div>
          <div *ngIf="eqtlData">  
            <app-eqtl-results-gene-expressions></app-eqtl-results-gene-expressions>
          </div>
        </div>
      </mat-tab>

      <!-- Table Result Tab -->
      <mat-tab [disabled]="!eqtlData" id="table-results" label="Table"> 
        <div class="col" class="result-main">
          <div class="p-2" *ngIf="!resultStatus && !eqtlData && !errorMessage">
            Upload data files on the left panel and click Calculate to see results here.
          </div>
          <div class="mt-5 d-flex justify-content-center" *ngIf="resultStatus && !eqtlData && !errorMessage" id="results">
            <mat-spinner></mat-spinner>
          </div>
          <div *ngIf="eqtlData">
            <app-eqtl-results-table></app-eqtl-results-table>
          </div>
        </div>
      </mat-tab>
      
    </div>
  </mat-tab-group>
</div>
