<div class="row justify-content-between">

  <!-- Number of Genes input -->
  <div class="col-md-auto p-4">
    <form class="example-form">
      <!-- <mat-form-field class="example-full-width">
        <input matInput placeholder="Number of Genes (for Plot)" value="All">
      </mat-form-field> -->
      <mat-form-field>
        <mat-label>Number of Genes (for Plot)</mat-label>
        <mat-select #numGenes [(value)]="selectNumGenes" (selectionChange)="triggerReplot()">
          <mat-option value="15">All (15 max.)</mat-option>
          <mat-option value="1">1</mat-option>
          <mat-option value="2">2</mat-option>
          <mat-option value="3">3</mat-option>
          <mat-option value="4">4</mat-option>
          <mat-option value="5">5</mat-option>
          <mat-option value="6">6</mat-option>
          <mat-option value="7">7</mat-option>
          <mat-option value="8">8</mat-option>
          <mat-option value="9">9</mat-option>
          <mat-option value="10">10</mat-option>
          <mat-option value="11">11</mat-option>
          <mat-option value="12">12</mat-option>
          <mat-option value="13">13</mat-option>
          <mat-option value="14">14</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </div>

  <!-- Message showing number of genes displayed and total number of genes -->
  <div class="col-md-auto p-4" id="display-number">
    <form class="example-form">
      Showing <u>{{ numGenes.value }}</u> of <u>{{ totalNumGenes }}</u> genes
    </form>
  </div>
  
</div>

<!-- Show centered Plotly gene expressions boxplot if graph is generated -->
<div class="d-flex justify-content-center" id="eqtl-gene-expressions-plot" *ngIf="graph">
    <plotly-plot [data]="graph.data" [layout]="graph.layout" [config]="graph.config"></plotly-plot>
</div>

<br>

<pre>{{ eqtlData | json }}</pre>
