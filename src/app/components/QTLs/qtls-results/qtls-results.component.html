<div id="results">
  <mat-tab-group [(selectedIndex)]="selectedTab" class="border border-light rounded">
    <div class="row">

      <!-- Locus Alignment Result Tab -->
      <mat-tab [disabled]="!mainData || blurLoad" id="locus-alignment-results" label="Locus Alignment"> 
        <div class="col result-main" id="locus-alignment-results-main">
          <!-- <div class="p-2" *ngIf="!resultStatus && !mainData && !errorMessage"> -->
          <div class="p-2 blur-loading" *ngIf="!mainData && !errorMessage">
            Upload data files on the left panel and click Calculate to see results here.
          </div>
          <div class="p-2" *ngIf="errorMessage && !mainData">
            Please check input files — reset form to try again.
          </div>
          <!-- *ngIf="resultStatus && !mainData && !errorMessage"  -->
          <div 
            class="d-flex justify-content-center loading-overlay" 
            *ngIf="blurLoad && !errorMessage">
            <div class="d-flex align-content-center flex-wrap">
              <mat-spinner></mat-spinner>
            </div>
          </div>
          <div class="blur-loading" *ngIf="mainData">             
            <app-qtls-locus-alignment></app-qtls-locus-alignment>
          </div>
        </div>
      </mat-tab>

      <!-- Locus Table Result Tab -->
      <mat-tab [disabled]="!mainData || blurLoad" id="table-results" label="Locus Table"> 
        <div class="col result-main" id="locus-table-results-main">
          <!-- <div class="p-2" *ngIf="!resultStatus && !mainData && !errorMessage">
            Upload data files on the left panel and click Calculate to see results here.
          </div>
          <div class="p-2" *ngIf="errorMessage && !mainData">
            Please check input files — reset form to try again.
          </div>
          <div 
            class="mt-5 d-flex justify-content-center" 
            *ngIf="resultStatus && !mainData && !errorMessage">
            <mat-spinner></mat-spinner>
          </div> -->
          <div 
            class="d-flex justify-content-center loading-overlay" 
            *ngIf="blurLoad && !errorMessage">
            <div class="d-flex align-content-center flex-wrap">
              <mat-spinner></mat-spinner>
            </div>
          </div>
          <div class="blur-loading" *ngIf="mainData">
            <app-qtls-locus-table></app-qtls-locus-table>
          </div>
        </div>
      </mat-tab>

      <!-- Locus Colocalization Result Tab -->
      <mat-tab [disabled]="!mainData || blurLoad || disableLocusColocalization" id="locus-colocalization-results" label="Locus Colocalization"> 
        <div class="col result-main" id="locus-colocalization-results-main">
          <!-- <div class="p-2" *ngIf="!resultStatus && !mainData && !errorMessage">
            Upload data files on the left panel and click Calculate to see results here.

          <div class="p-2" *ngIf="errorMessage && !mainData">

          <div 
            class="mt-5 d-flex justify-content-center"

          </div> -->

            class="d-flex justify-content-center loading-overlay" 
            *ngIf="blurLoad && !errorMessage">
            <div class="d-flex align-content-center flex-wrap">
              <mat-spinner></mat-spinner>
            </div>
          </div>
          <div class="blur-loading" *ngIf="mainData">
            <app-qtls-locus-colocalization></app-qtls-locus-colocalization>
          </div>
        </div>
      </mat-tab>

      <!-- Locus Quantification Result Tab -->
      <mat-tab [disabled]="!mainData || blurLoad || disableLocusQuantification" id="locus-quantification-results" label="Locus Quantification"> 
        <div class="col result-main" id="locus-quantification-results-main">
          <!-- <div class="p-2" *ngIf="!resultStatus && !mainData && !errorMessage">
            Upload data files on the left panel and click Calculate to see results here.
          </div>
          <div class="p-2" *ngIf="errorMessage && !mainData">

          <div

            <mat-spinner></mat-spinner>
          </div> -->

            <div class="d-flex align-content-center flex-wrap">
              <mat-spinner></mat-spinner>
            </div>
          </div>
          <div class="blur-loading" *ngIf="mainData">  
            <app-qtls-locus-quantification></app-qtls-locus-quantification>
          </div>
        </div>
      </mat-tab>
      
    </div>
  </mat-tab-group>
